<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Page</title>
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <link rel="stylesheet" href="/client/src/css/globals.css" />
  </head>
  <body>
    <!-- Start nav -->
    <header class="bg-[#ac3246] h-[72px] flex items-center">
      <div class="container-wrapper">
        <div class="parnav flex justify-between items-center max-sm:flex-col">
          <div
            class="brand max-sm:w-full max-sm:flex max-sm:justify-between max-sm:items-center"
          >
            <a href="/client/index.html" class="text-2xl text-white font-bold"
              >Blog App</a
            >
            <div class="hamburger-control">
              <label
                class="bars text-2xl cursor-pointer hidden max-sm:flex"
                for="bars"
                ><i class="fas fa-bars"></i
              ></label>
              <label class="close text-2xl cursor-pointer hidden" for="times"
                ><i class="fas fa-times"></i
              ></label>
            </div>
          </div>
          <nav class="navigation max-sm:w-full max-sm:hidden">
            <ul class="flex gap-1 max-sm:w-full">
              <li>
                <a
                  href="/client/index.html"
                  class="text-white text-sm pb-[25.5px] pt-[27.5px] px-4 hover:bg-white hover:text-red-500 delay transition ease-in-out"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="/client/src/pages/about.html"
                  class="text-white text-sm pb-[25.5px] pt-[27.5px] px-4 hover:bg-white hover:text-red-500 delay transition ease-in-out"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="/client/src/pages/contact.html"
                  class="text-white text-sm pb-[25.5px] pt-[27.5px] px-4 hover:bg-white hover:text-red-500 delay transition ease-in-out"
                  >Contact</a
                >
              </li>
              <li>
                <a
                  href="/client/src/pages/blog.html"
                  class="text-white text-sm pb-[25.5px] pt-[27.5px] px-4 hover:bg-white hover:text-red-500 delay transition ease-in-out"
                  >Blog</a
                >
              </li>
              <li>
                <a
                  href="/client/src/pages/dashboard.html"
                  class="text-white text-sm pb-[25.5px] pt-[27.5px] px-4 hover:bg-white hover:text-red-500 delay transition ease-in-out"
                  >Dashboard</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- Start Section -->
    <section class="contact py-24 max-sm:py-16">
      <div class="container-wrapper">
        <div class="flex gap-10 max-[1280px]:flex-col">
          <div class="w-1/2 max-[1280px]:w-full">
            <h2 class="mb-10 text-xl font-bold text-gray-400">Recent Posts</h2>

            <div class="flex flex-col gap-5" id="recent-posts"></div>
          </div>
          <div class="w-1/2 max-[1280px]:w-full">
            <h2 class="mb-10 text-xl font-bold text-gray-400">Add New Post</h2>
            <form class="flex flex-col gap-3" action="">
              <div class="">
                <input
                  type="text"
                  class="bg-transparent p-1 rounded border-2 w-full border-gray-300 placeholder:text-sm placeholder:font-bold"
                  placeholder="Title"
                  id="title"
                />
              </div>
              <div class="">
                <input
                  type="text"
                  class="bg-transparent p-1 rounded border-2 w-full border-gray-300 placeholder:text-sm placeholder:font-bold"
                  placeholder="Author"
                  id="author"
                />
              </div>
              <div class="">
                <input
                  type="text"
                  class="bg-transparent p-1 rounded border-2 w-full border-gray-300 placeholder:text-sm placeholder:font-bold"
                  placeholder="Short Description"
                  id="short-desc"
                />
              </div>
              <div class="">
                <input
                  type="text"
                  class="bg-transparent p-1 rounded border-2 w-full border-gray-300 placeholder:text-sm placeholder:font-bold"
                  placeholder="Image URL"
                  id="image"
                />
                <span
                  href="https://www.pexels.com/"
                  class="text-xs text-gray-400 font-semibold"
                  >If you don't have an image click
                  <a
                    href="https://www.pexels.com/"
                    class="text-red-500 font-bold text-sm"
                    >Here</a
                  >
                  to find a proper image for your post !</span
                >
              </div>
              <div class="">
                <textarea
                  cols="50"
                  rows="8"
                  placeholder="Content"
                  class="bg-transparent p-1 rounded border-2 w-full border-gray-300 placeholder:text-sm placeholder:font-bold"
                  id="content"
                ></textarea>
              </div>
              <span class="error font-bold text-red-500 text-xs"></span>
              <button
                class="block rounded-md bg-[#ac3246] w-full px-12 py-3 text-center text-xs font-semibold text-white shadow-sm hover:bg-red-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
                id="submit"
              >
                Send
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Start Footer -->
    <footer class="pb-1">
      <div class="container-wrapper">
        <div
          class="flex justify-between py-4 text-red-700 font-medium border-y border-red-500 max-sm:text-xs"
        >
          <p>&copy; All rights reserved</p>
          <p>Powered by Node js And JS</p>
        </div>
      </div>
    </footer>
    <!--  -->
    <script
      src="https://kit.fontawesome.com/7280065e63.js"
      crossorigin="anonymous"
    ></script>
    <!--  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--  -->
    <script src="/client/src/js/dashboard.js"></script>
    <!--  -->
    <script src="/client/src/js/index.js"></script>
  </body>
</html>
